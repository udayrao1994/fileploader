<!DOCTYPE html>
<html>
<head>
    <title>Sales Report</title>
    <style>
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Sales Report</h1>
    <table>
        <thead>
            <tr>
                
                    <th>Product</th>
                
                    <th>Quantity</th>
                
                    <th>Price</th>
                
            </tr>
        </thead>
        <tbody>
            
                <tr>
                    
                        <td>Apple</td>
                    
                        <td>30</td>
                    
                        <td>60.00</td>
                    
                </tr>
            
                <tr>
                    
                        <td>Banana</td>
                    
                        <td>20</td>
                    
                        <td>30.00</td>
                    
                </tr>
            
                <tr>
                    
                        <td>Orange</td>
                    
                        <td>15</td>
                    
                        <td>45.00</td>
                    
                </tr>
            
        </tbody>
    </table>
</body>
</html>
